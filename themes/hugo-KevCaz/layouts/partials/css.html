<style>

    html body {
        font-family: {{ .Site.Params.font }}, sans-serif;
        background-color: {{ .Site.Params.backgroundColor | default "white" }};
    }

    :root {
        --accent: {{ .Site.Params.accent | default "#2196F3" }};
        --border-width: {{ if .Site.Params.showBorder | default false }} 5px {{ else }} 0 {{ end }};
    }

</style>

<!-- main -->
<link rel="stylesheet" href="/css/main.css">
<!-- custom css -->
{{ range .Site.Params.custom_css }}
<link rel="stylesheet" href="{{ . }}">
{{ end }}
<!-- ionicons -->
<link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
<!-- fontawesome -->
<link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | relURL }}">
<!-- academicons -->
<link rel="stylesheet" href="{{ "/css/academicons.min.css" | relURL }}" />
<!-- google fonts -->
{{ range .Site.Params.font }}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ . }}">
{{ end }}
