{{ $lang := .Get 0 }}
{{ $teach := .Site.Data.teaching.en }}
{{ if eq $lang "fr" }}
  {{ $teach = .Site.Data.teaching.fr }}
{{ else }}
  {{ $teach = .Site.Data.teaching.en }}
{{ end }}


<ul>
  {{ range $teach }}
  <li class="pubs_li">
    <span class="date">{{ .years }}</span>
    <span style="color: #780F44"><b>{{ .course}}</b></span><br>
    {{ .description}}<br>
    {{ .institute }} <br><br>
  </li>
{{ end }}
</ul>
