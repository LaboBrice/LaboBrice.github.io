  role: MSc
  years: "2022-..."
  alumni: false
  pic: "/img/students/samuel_martin.jpg"
  title: "Déminéralisation et verdissement des fosses de plantation urbaines: comparaison de mélanges d'ensemencement."
  description: "Mon projet vise à tester différents mélanges d’espèces végétales ensemencées dans des fosses de trottoir dans l'arrondissement Mercier-Hochelaga-Maisonneuve et à évaluer leur performance (e.g., germination, recouvrement) et les bénéfices (écologiques et sociologiques). Cela permettra d’identifier les mélanges qui sont capables de s’implanter de façon optimale malgré les conditions urbaines (sécheresse, sel de déglaçage) et conseiller les municipalités pour de futurs projets de verdissement à Montréal. Ce projet multidisciplinaire vise aussi à évaluer le niveau d'appréciation des citoyens face à ces différents aménagements et leur intérêt à s’impliquer."
  interest: "En dehors de la maîtrise, je suis musicien et je vais prendre un verre avec mes amis."


- given: Chloé
  family: LeBlanc-Gagné
  role: MSc
  years: "2021-..."
  alumni: false
  pic: "/img/students/chloe_leblanc-gagne.png"
  title: "Diversité et composition des communautés végétales des pelouses urbaines en gestion différenciée"
  description: "Je m’intéresse à la diversité et à la composition des communautés végétales dans d’anciennes pelouses ayant été converties en friches herbacées par le biais de la gestion différenciée. Cette approche consiste notamment à diminuer la fréquence de la tonte (de 1 tonte/mois ou plus à maximum 2 tontes/an). Je tente de mettre en lumière les facteurs qui, dans ces friches, favorisent l'existence de communautés végétales diversifiées, abondamment fleuries et épargnées par les plantes indésirables (envahissantes ou constituant un risque pour la santé humaine). Mon étude s’inscrit dans un projet plus vaste qui vise à évaluer les bénéfices de la gestion différenciée des espaces gazonnés pour la biodiversité et pour les êtres humains."
  interest: "Je suis passionnée par la nature, le fait-main et les arts en tous genres. Je profite de mes temps libres pour me plonger dans un roman, suivre des cours de danse contemporaine ou passer du temps avec mes proches."

- given: Marjorie
  family: Roméo
  role: Stagiaire MSc
  years: "2022"
  alumni: true
  pic: "/img/students/marjorie_romeo.jpg"
  title: "Quels facteurs environnementaux expliquent l'abondance de 3 espèces exotiques envahissantes arbustives dans les parcs urbains de Montréal?"
  description: "Dans ce stage de recherche, nous analysons la relation entre l’abondance d’espèces exotiques envahissantes et des facteurs environnementaux à l’échelle du paysage et locale à partir de 50 boisés échantillonnés en 2018 à Montréal. Nous avons choisi d’observer 3 espèces arbustives non-natives du Québec parmi les plus abondantes: Rhamnus cathartica, Frangula alnus et Lonicera tatarica. L'analyse de la distribution d'abondance de ces 3 espèces invasives nous permet de comprendre les conditions qui favorisent leur prolifération."
  interest: "Au-delà de son intérêt pour l’étude des communautés végétales, je suis passionnée de longboard de descente que je pratique à un haut-niveau. Je suis aussi passionnée d’escalade et de randonnée, vous me croiserez sûrement dans les montagnes durant l’été."

