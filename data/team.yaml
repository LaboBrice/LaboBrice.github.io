  title: "Comparaison de mélanges d'ensemencement pour le verdissement des fosses de plantation urbaines: identifier la meilleure solution en termes de la réduction des îlots de chaleur, de biodiversité et de niveau d’entretien."
  description: "Mon projet vise à tester différents mélanges d’espèces végétales ensemencées dans des fosses de trottoir dans l'arrondissement Mercier-Hochelaga-Maisonneuve et à évaluer à la fois leur performance (e.g., germination, recouvrement) et les bénéfices (écologiques et sociologiques). Cela permettra d’identifier les mélanges qui sont capables de s’implanter de façon optimale malgré les conditions urbaines (sécheresse, sel de déglaçage) et conseiller les municipalités pour de futurs projets de verdissement à Montréal. Ce projet multidisciplinaire vise aussi à évaluer le niveau d'appréciation des citoyens face à ces différents aménagements et leur intérêt à s’impliquer."
