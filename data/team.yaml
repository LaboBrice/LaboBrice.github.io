  description: "Mon projet cherche à évaluer l'efficacité du programme de gestion de l'argrile du frêne de la ville de Montréal. Est-ce que le programme réussi à ralentir la perte d'arbres sur le territoire de la ville? Comment est-ce que le programme impacte la biodiversité de la forêt urbaine? Quels facteurs influencent l'adhésion citoyenne? En partenariat avec la ville de Montréal, mon projet vise à améliorer la gestion de l'agrile du frêne en évaluant le programme de manière quantitative et qualitative."
