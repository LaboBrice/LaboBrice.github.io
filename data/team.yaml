  title: "Trajectoires de succession passées et futures des peuplements forestiers du Québec"
  description: "L'objectif de mon projet est de contribuer aux projections des déplacements géographiques des espèces d'arbres sous l'effet des changements climatiques. Plus précisément, j'étudie les trajectoires de succession, tant historiques que futures, des peuplements forestiers du Québec. de cette façon, je veux déterminer si et quand les trajectoires futures divergeront des trajectoires historiques. J'examine également certains facteurs qui entravent ou facilitent les déplacements des arbres, comme les perturbations naturelles et humaines."
